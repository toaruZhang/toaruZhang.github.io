    <h1>键政（术语）</h1>
    <p>键政（键盘政治、鉴证）指代一切在互联网上发表针对社会相关言论和批判的行为。对于少数极端厌恶政治讨论的网民而言，不触犯审查制度的历史也会被打为键政的范畴。</p>
    <p>键政在使用上属于中性词（偏贬义）。</p>
    <h1>衍生词汇</h1>
    <h2>键政圈</h2>
    <p>以讨论社会为目的所结成的圈子。</p>
    <h2>键政人</h2>
    <p>讨论社会的人。</p>
