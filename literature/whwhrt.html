    <h1>王洪文速通怀仁堂</h1>
    <h2>第一卷 1976年 重生速通篇</h2>
    <h3>第一回<br \>王洪文误入怀仁堂 副主席重生为雪恨</h3>
    <p>诗曰：洪文误入怀仁堂，顺天者昌逆者亡。兴衰荣辱如一梦，败者落寇胜者王。</p>
