        <td><h1>张广天</h1><p>张广天，（基督教）共产主义者，独立戏剧家和音乐家，诗人，独立中文笔会成员。大学时期持自由主义立场，并在大四时因参与学生运动、张贴大字报被公安局调查，后判到上海大丰农场劳改。获释后流浪卖唱，政见转向左派。结束流浪生活后从事戏剧活动，2000年编导话剧《切·格瓦拉》，后出版《工业化时代的诗与歌》专辑。现从事文学活动</p></td>
