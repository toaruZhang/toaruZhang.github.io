    <h1 style="text-align:center;">毛泽东论官僚主义</h1>
    <h3 style="text-align:center;">2016-03-25</h3>
    <p>“特别值得重视的是：一部分老干部在革命胜利有了政权以后，很容易脱离群众的监督，掌管了一个单位就往往利用自己的当权地位违反党的政策，以至发展到为所欲为。而像我们这些领导人，官僚主义又很严重，对下面这些严重情况又不能及时发现。这就是在夺取了政权之后一个十分严重的危险。”</p>
