        <td><h1>崔之元</h1><br \><p>崔之元，经济学家，改良资本主义者，第一位被称为“新左派”的中国人。1987年赴美留学，1995年毕业，获博士学位。1995-2002年任教于麻省理工学院政治学系。2004年9月返回中国，在清华大学公共管理学院任教授。主要研究领域是政治经济学、国有企业改革与民营化、宏观经济政策、政府体制改革、财税体制改革。</p></td>
