    <h1 style="text-align:center;">第一章(1893年12月——1903年)</h1>
    <p>“既然我坐着背书你也听得清楚，那为什么非要我站起来背书呢？”</p>
    <p>话说在中国湖南省中部丘陵地带有一座山，名叫韶山。韶山的顶峰就是著名的韶峰，又称仙女峰，它是南岳衡山72峰之中的第71峰，也是韶山八景之一。韶峰海拔500多米，山高陡峭，气势雄伟。站在韶峰之上，给人的感觉是：“绝顶才宽三五尺，此身如在九重天。”有诗赞曰：</p>
